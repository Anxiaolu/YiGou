<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:mcv="http://myfaces.apache.org/commons/validators">
<h:head>
<title>用户信息注册</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<div align="center">
<h1 class="title">用户信息注册</h1><br/>
<fieldset>
<legend>请按实输入您的信息，方便为您服务！</legend>
<h:form action="dologin.jsp" type="post">
<h:panelGrid columns="3" styleClass="formTable">
  Name: 
  <h:inputText value="#{errorReportBean1.name}" 
               required="true"
               requiredMessage="请输入您的姓名！"
               id="name"/>
  <h:message for="name"/>
  
  Email address:
  <h:inputText value="#{errorReportBean1.emailAddress}" 
               required="true"
               requiredMessage="请按照要求输入您的邮箱地址！"
               validatorMessage="Invalid email address"
               id="email">
    <mcv:validateEmail/> 
  </h:inputText>
  <h:message for="email"/>
  
  password:
  <h:inputSecret value="#{errorReportBean1.password}" 
                 required="true"
                 requiredMessage="Credit card required (for $10 'thank you')"
                 validatorMessage="Invalid credit card number"
                 id="card1">
    <mcv:validateCreditCard/>
  </h:inputSecret>
  <h:message for="password"/>
  
  Reenter password:
  <h:inputSecret value="#{errorReportBean1.repassword}" 
                 required="true"
                 requiredMessage="请确认你的两次密码是否一致"
                 id="card2">
    <mcv:validateCreditCard message="Invalid credit card number"/>
    <mcv:validateCompareTo operator="eq" forId="card1"
                           message="Must match first card entry"/>
  </h:inputSecret>
  <h:message for="repassword"/>
  

</h:panelGrid>
  <h:commandButton value="Submit Report" 
                   action="#{errorReportBean1.sendReport}"/>
</h:form>
</fieldset>

<br/><hr/>
</div></h:body></html>
